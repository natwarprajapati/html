<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--table-->
    <!--tr-->
    <!--td or th-->
    <table border="1" cellpadding="10" style="background-color: aquamarine; color: chocolate;">
        <tr>
            <td rowspan="9">A</td>
            <td rowspan="8">B</td>
            <td rowspan="7">C</td>
            <td rowspan="6">D</td>
            <td rowspan="5">E</td>
            <td rowspan="4">F</td>
            <th>AH</th>
            <td rowspan="4">H</td>
            <td rowspan="5">I</td>
            <td rowspan="6">J</td>
            <td rowspan="7">K</td>
            <td rowspan="8">L</td>
            <td rowspan="10">M</td>
        </tr>
        <tr>
            <th>G</th>
        </tr>
        <tr>
            <th>GH</th>
        </tr>
        <tr>
            <th>N</th>
        </tr>
        <tr>
            <th colspan="3">O</th>
        </tr>
        <tr>
            <th colspan="5">P</th>
        </tr>
        <tr>
            <th colspan="7">Q</th>
        </tr>
        <tr>
            <th colspan="2">R</th>
            <th>S</th>
            <th>T</th>
            <th>U</th>
            <th>V</th>
            <th>V</th>
            <th>W</th>
            <th>X</th>
        </tr>
        <tr>
            <th colspan="11">Y</th>
        </tr>
        <tr>
            <th colspan="2">Z</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>10</th>
        </tr>    
    </table>
    
</body>
</html>
